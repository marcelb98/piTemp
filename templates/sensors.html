{% extends "main_template.html" %}
{% block body %}

<div class="container">
  <div class="text-center"> 
	<h1>Sensor management</h1>
  </div>
  <div class="row">
        <div class="col-md-6">
		<h2 class="text-center">Connected sensors</h2>
		<ul>
			{% for sensor in sensors %}
				<li>{{ sensor }} <a title="configure" href="/configureSensor/{{ sensor }}">âžœ</a></li>
			{% endfor %}
		</ul>
	</div>
	<div class="col-md-6">
		<h2>Configured sensors</h2>
	</div>
  </div>
</div>

<script type="text/javascript">
function configureSensor(sensor){
	name = prompt("Name the sensor:");
	window.location = "/configureSensor/"+sensor+"/"+name;
}
</script>

{% endblock %}
