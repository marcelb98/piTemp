{% extends "main_template.html" %}
{% block body %}

<div class="container">
{% for row in rows %}
  <div class="row">
    {% for line in row %}
      {% if line == None %}
        <div class="col-md-4"></div>
      {% else %}
        <div class="col-md-4 box"><span class="name">{{ line[0] }}</div><br><span class="value">{{ line[1] }}</span></div>
      {% endif %}
    {% endfor %}
  </div>
{% endfor %}
</div>

{% endblock %}
